<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        nav {
            background-color: #004570;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Neon Animation */
        nav::before, nav::after, nav::nth-child(2)::before, nav::nth-child(2)::after {
            content: "";
            position: absolute;
            background: #ff7628;
        }

        nav::before {
            height: 2px;
            width: 0;
            top: 0;
            left: 0;
            animation: neonLine 3s linear infinite;
        }

        nav::after {
            width: 2px;
            height: 0;
            top: 0;
            right: 0;
            animation: neonLine 3s linear infinite 0.75s;
        }

        @keyframes neonLine {
            0%, 100% { width: 0; height: 0; }
            25% { width: 100%; }
            50% { width: 100%; height: 100%; }
            75% { width: 0; height: 100%; }
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .menu-btn {
            font-size: 28px;
            color: white;
            cursor: pointer;
            display: none;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            padding: 8px 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff7628;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: left;
                position: absolute;
                top: 60px;
                left: 0;
                background: #004570;
                padding: 10px 20px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="navbar-container">
        <div class="logo">SVRTechschool</div>
        <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links" id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About SVRTechschool</a></li>
            <li><a href="#">Job Factory</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>
</nav>

<script>
    function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
    }
</script>

</body>
</html>
