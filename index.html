<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Navbar</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Reset & Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        nav.navbar {
            background-color: #004570;
            position: relative;
            overflow: hidden;
            padding: 10px 20px;
        }

        /* Neon Animation */
        .neon-border {
            position: absolute;
            border: 2px solid #ff7628;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: neonAnimation 4s linear infinite;
        }

        @keyframes neonAnimation {
            0% {
                top: 0;
                left: 0;
                width: 0;
                height: 2px;
            }
            25% {
                width: 100%;
                height: 2px;
            }
            50% {
                width: 100%;
                height: 100%;
            }
            75% {
                width: 2px;
                height: 100%;
                left: 100%;
                top: 0;
            }
            100% {
                width: 0;
                height: 2px;
                left: 0;
                top: 100%;
            }
        }

        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-link {
            color: white !important;
            text-transform: uppercase;
            font-size: 18px;
        }

        .nav-link:hover {
            color: #ff7628 !important;
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"%3E%3Cpath stroke="rgba%28255,255,255,1%29" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <!-- Neon Border Animation -->
    <div class="neon-border"></div>

    <div class="container-fluid">
        <a class="navbar-brand" href="#">SVRTechschool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About SVRTechschool</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Job Factory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
