<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo Section -->
            <a class="navbar-brand text-white fw-bold" href="#">
                <img src="S V R Logo-04.png" alt="SVRTechschool Logo" style="height: 70px;">
            </a>

            <!-- Toggler (hamburger menu) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Aligns navbar items to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About SVRTechschool</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Job Factory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login <i class="fas fa-sign-in-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="custom-navbar d-flex justify-content-center align-items-center p-3 position-relative">
    <!-- Loader (Centered in the Div) -->
    <div class="loader">
        <div class="jimu-primary-loading"></div>
&nbsp;
    </div>
<span class="badge badge-custom ms-2">New</span>
&ensp;&ensp;
    <!-- Content inside the div -->
    <p class="text-white mb-0">Explore the new era of learing with Chatbot AI.</p>
</div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
