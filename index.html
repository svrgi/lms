<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        nav.navbar {
            background-color: #004570;
            padding: 15px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Neon Line Animation */
        nav.navbar::before, nav.navbar::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff7628;
            animation: animateLine 3s linear infinite;
        }

        nav.navbar::before {
            top: 0;
            left: 0;
        }

        nav.navbar::after {
            bottom: 0;
            right: 0;
        }

        @keyframes animateLine {
            0% { left: -100%; right: 100%; }
            50% { left: 0; right: 0; }
            100% { left: 100%; right: -100%; }
        }

        /* Navbar Links */
        .nav-link {
            color: white !important;
            font-size: 18px;
            text-transform: uppercase;
            padding: 8px 15px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff7628 !important;
        }
    </style>
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!-- Logo Section -->
        <a class="navbar-brand text-white fw-bold" href="#">
            <img src="S V R Logo-04.png" alt="SVRTechschool Logo" style="height: 80px;">
        </a>

        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About SVRTechschool</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Job Factory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
